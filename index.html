<!DOCTYPE html>
<html>
<head>
	<title>Log In</title>
	<meta charset="utf-8">
	<link href= "icon/login-favicon.ico"   rel="shortcut icon" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
<!--External CSS Stylesheet Loaded Here Start-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<link href= "css/animate.css"   rel="stylesheet" type="text/css" />
	<link href= "css/style.css"  rel="stylesheet" type="text/css" />
<!--External CSS Stylesheet Loaded Here End-->    
	
</head>
<body>
	<div class="container-fluid">
		<div class="login-form col-lg-4 animated fadeIn">
			<div>
				<center>
					<h1>Sign In</h1>
					<h5>To Access Your Acccount );</h5>
				</center>
	            <div class="form-row">
	                <div class="form group col-lg-12 animated fadeIn" id="user-field">
	                    <input type="text"class="form-control" name="uname" id="uname" required />
	                    <label class="form-control-placeholder" id="">Username</label>
	                    <span id="usererr"></span>
	                </div>

	                <div class="form group col-lg-12 animated fadeIn" id="pass-field">
	                    <input type="password"class="form-control" name="password" id="password" required />
	                    <label class="form-control-placeholder" id="">Password</label>
	                    <span class="fas fa-eye-slash field-icon toggle-password" id="pw-toggle"></span>
	                </div>
	                <a class="animated fadeIn" id="forgot-password">Forgot Password?</a>
	                <a class="animated fadeIn" id="create-account">Create Account</a>
	                <button class="btn btn-primary animated fadeIn" id="signin">Sign In</button>
	            </div>
            </div>
        </div>
	</div>

<!--External Scripts Loaded Here Start-->
	<script src="https://kit.fontawesome.com/44bd104470.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script src= "js/misc.js" ></script> 
<!--External Scripts Loaded Here End-->
	
</body>
</html>
